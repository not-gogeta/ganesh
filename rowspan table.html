<html>
<head>
<title>
Rowspan table
</title>
</head>
<body bgcolor="lightblue">
<p><h1><center>Rowspan table</center></h1></p>
<table border="100" align="center">
<thead>
  <tr>
    <th>Month</th>
    <th>Savings</th>
    <th rowspan="3">Savings for holiday!</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>January</td>
    <td>rs.100</td>
    <td rowspan="0">rs.100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>rs.80</td>
  </tr>
</tbody>
</table>
</body>
</html>
